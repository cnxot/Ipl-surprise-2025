    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #1f2937;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2em;
            font-weight: 400;
            color: #4b5563;
            margin-bottom: 30px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .team-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .team-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 50%; /* For circle style, adjust if logos are not square */
        }

        .team-name {
            font-weight: 600;
            font-size: 1em;
            color: #1f2937;
        }

        .loading-spinner {
            display: none; /* Hidden by default */
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-message {
            display: none; /* Hidden by default */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
        }

        .result-message p {
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .whatsapp-button:hover {
            background-color: #1EBE57;
        }

        /* Ad container styling (optional, for centering if needed) */
        .ad-container {
            margin: 15px auto; /* Add some spacing around ads */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ensure it can contain the ad width */
        }


        /* Responsive adjustments */
        @media (max-width: 400px) {
            h1 {
                font-size: 2em;
            }
            .team-logo {
                width: 60px;
                height: 60px;
            }
            .team-name {
                font-size: 0.9em;
            }
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const teamCards = document.querySelectorAll('.team-card');
            const initialContent = document.getElementById('initial-content');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultMessageDiv = document.getElementById('resultMessage');
            const selectedTeamMessageP = document.getElementById('selectedTeamMessage');
            const whatsappShareButton = document.getElementById('whatsappShareButton');

            // **IMPORTANT**: Replace with your actual website link for sharing if needed,
            // otherwise window.location.href is fine.
            const yourWebsiteLink = window.location.href; 

            teamCards.forEach(card => {
                card.addEventListener('click', () => {
                    const teamName = card.dataset.teamName;
                    const teamNameHindi = card.dataset.teamNameHindi;

                    initialContent.style.display = 'none';
                    loadingSpinner.style.display = 'block';

                    setTimeout(() => {
                        loadingSpinner.style.display = 'none';
                        selectedTeamMessageP.textContent = `आपके चुने हुए टीम "${teamNameHindi}" के लिए शुभकामनाएं!`;
                        const shareText = `मैंने चुना ${teamNameHindi}! अब आपकी बारी है! देखो कौन जीतता है IPL 2025 - ${yourWebsiteLink}`;
                        whatsappShareButton.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
                        resultMessageDiv.style.display = 'block';
                    }, 1500); 
                });
            });

            const images = document.querySelectorAll('.team-logo');
            images.forEach(img => {
                img.onerror = function() {
                    const altTextNode = document.createTextNode(this.alt);
                    this.parentNode.replaceChild(altTextNode, this);
                };
            });
        });
    </script>
